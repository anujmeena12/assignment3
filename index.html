<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Layout Boxes</title>
  <style>
    body {
      background-color: #eee;
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 220px);
      grid-template-rows: repeat(3, 220px);
      gap: 20px;
    }

    .card {
      border: 4px solid #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Placing A-B-A in diagonal form */
    .a1 { grid-column: 1; grid-row: 1; }
    .b  { grid-column: 2; grid-row: 2; }
    .a2 { grid-column: 1; grid-row: 3; }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card a1">
      <img src="https://picsum.photos/id/101/400/400" alt="Box A1">
    </div>
    <div class="card b">
      <img src="https://picsum.photos/id/102/400/400" alt="Box B">
    </div>
    <div class="card a2">
      <img src="https://picsum.photos/id/103/400/400" alt="Box A2">
    </div>
  </div>

</body>
</html>
